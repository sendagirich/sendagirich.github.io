.masthead ul {

}
.masthead li {

}
.masthead li + li:before {
display:  inline-block;

color:  #ccc;
}
/* searchform*/
#searchform {
position:  absolute;
top:  54px;
right:  30.4%;
}
#searchform #s {

-moz-border-radius:  2px;
width:  90px;
height:  30px;
line-height:  12px;
padding:  4px 10px 4px 28px;

-webkit-transition-duration:  400ms;
-webkit-transition-property:  width, background;
-webkit-transition-timing-function:  ease;
-moz-transition-duration:  400ms;
-moz-transition-property:  width, background;
-moz-transition-timing-function:  ease;
-o-transition-duration:  400ms;
-o-transition-property:  width, background;
-o-transition-timing-function:  ease;
}
#searchform #s: focus {
background-color:  #f9f9f9;
width:  160px;
}
.masthead img.avatar {
position:  relative;
float:  right;
margin-top:  -100px;
margin-bottom:  -100%;
margin-right:  10%;
width:  200px;
background-color:  #fff;
}
/* post */
.post {
position:  relative;
}
.post: after {
display:  block;
content:  "----------------------------------------------------------------";
color:  #ccc;
}
.post img {
max-width:  100%;
}
.post li {
list-style:  none outside none;
}
.post ul > li:before {
content:  "- ";
margin-left:  -1.25em;
color:  #ccc;
}
.post ol {
counter-reset:  o-list;
}
.post ol > li:before {
content:  counter(o-list) ") ";
counter-increment:  o-list;
margin-left:  -1.85em;
color:  #ccc;
}

/* special for li in pre */
.post pre li {
list-style-type:  decimal;
}

.post pre li:before {
display:  none;
}

/* meta info */
.post-info {
display:  inline-block;
margin:  -10px 0 -10px;
color:  #999;
}
.post-info + .post-info:before {
content:  "\2223 \00a0";
}
.post-meta: after {
content:  "----------------------------------------------------------------";
display:  block;
margin-top:  -1px;
color:  #ccc;
}

/* table of content */
#table-of-contents {
position:  fixed;
right:  0em;
top:  0em;
border: 1px solid #e1e1e8;
-webkit-box-shadow:  0 0 1em #777777;
-moz-box-shadow:  0 0 1em #777777;
-webkit-border-bottom-left-radius:  5px;

max-height:  80%;

}

padding-left:  0.5em;
padding-top:  0.05em;
padding-bottom:  0.05em;
}

#table-of-contents ul {
margin-left:  14pt;
margin-bottom:  10pt;
padding:  0
}

#table-of-contents li {
padding:  0;
margin:  1px;
list-style:  none;
}

#table-of-contents ul>: first-child {
color:  blue;
}

#table-of-contents #text-table-of-contents {
display:  none;
text-align:  left;
}

#table-of-contents: hover #text-table-of-contents {
display:  block;
padding:  0.5em;
margin-top:  -1.5em;
}

/* footer */
.footer {
margin:  80px 0 0;
text-align:  center;
font-size:  15px;
color:  #999;
}
.footer > p {
margin:  0;
line-height:  1.5;
}
.footpara {
display:  inline;
}

/* Responsive
-------------------------------------------------- */

@media (min-width:  768px) {
/* Increase body padding and font-sizes */
body {
padding:  30px;
font-size:  18px;
line-height:  1.75;
}

display:  inline;
}
}

@media (min-width:  1024px) {
body {
padding:  30px;
}
}
